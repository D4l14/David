<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Believe in us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');

    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
      user-select: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
      letter-spacing: 3px;
      color: #ccc;
    }

    .gallery {
      column-count: 4;
      column-gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (max-width: 900px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 400px) {
      .gallery {
        column-count: 1;
      }
    }

    .item {
      background: #222;
      margin-bottom: 16px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      filter: brightness(0.9);
    }

    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
      filter: brightness(1);
      z-index: 10;
      position: relative;
    }

    .item img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

  </style>
</head>
<body>

  <h1>Believe in us</h1>

  <div class="gallery">
    <div class="item"><img src="foto1.jpg" alt="Foto 1" /></div>
    <div class="item"><img src="foto2.jpg" alt="Foto 2" /></div>
    <div class="item"><img src="foto3.jpg" alt="Foto 3" /></div>
    <div class="item"><img src="foto4.jpg" alt="Foto 4" /></div>
    <div class="item"><img src="foto5.jpg" alt="Foto 5" /></div>
    <div class="item"><img src="foto6.jpg" alt="Foto 6" /></div>
    <div class="item"><img src="foto7.jpg" alt="Foto 7" /></div>
    <div class="item"><img src="foto8.jpg" alt="Foto 8" /></div>
    <div class="item"><img src="foto9.jpg" alt="Foto 9" /></div>
    <div class="item"><img src="foto10.jpg" alt="Foto 9" /></div>
    <div class="item"><img src="foto11.jpg" alt="Foto 9" /></div>
    <div class="item"><img src="foto12.jpg" alt="Foto 9" /></div>
   
  </div>

</body>
</html>
